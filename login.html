<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.29.0/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

</head>

<body>
<div class="login-box">
    <img src="img/logo.png" alt="RunUp Logo" id="logo-home">

    <div class="login-formular">
        <label for="mail"><b></b></label>
        <input id="mail" type="text" placeholder="E-Mailadresse eingeben" name="uname" required>
    
        <label for="psw"><b></b></label>
        <input id="psw" type="password" placeholder="Passwort eingeben" name="psw" required>
      </div>

    <button type="button" id="button-login-start">login</button>
    <a href="registrierung.html"><p id="registrierungs-frage">Noch nicht registriert?</p></a>
</div>

<div class="balken-left">
    <div id="balken-1"></div>
    <div id="balken-2"></div>
    <div id="balken-3"></div>
</div>

    <script type="module" src="supabase.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="login.js"></script>
    <script type="module" src="auth.js"></script>
</body>

</html>
