<html lang="de">

<head>

<body>

    <header>
        <div id="logo-header-div">
            <a href="details.html"><img src="img/logo.png" id="logo-header" alt="Logo"></a>
        </div>
        <div id="profilbild-und-einstellungen-div">
            <a href="profil-uebersicht.html"><img src="img/profil.png" id="profilbild-header" alt="Profil"></a>
            <a href="profil-bearbeiten.html"><img src="img/einstellungen.png" id="einstellungen-header" alt="Einstellungen"></a>
        </div>
    </header>

<div class="profil-div">
    <div>
        <h1 id="profil-titel">Profil bearbeiten</h1>
    </div>

    <div class="login-box-v2">
        <div class="login-formular-v2">
            <label for="lastname"></label>
            <input type="text" placeholder="Name 채ndern" name="lastname" required />
        
            <label for="firstname"></label>
            <input type="text" placeholder="Vorname 채ndern" name="firstname" required />
    
            <label for="new-email"></label>
            <input type="text" placeholder="Neue E-Mailadresse" name="new-email" required />

            <label for="psw"></label>
            <input type="password" placeholder="Passwort 채ndern" name="new-password" required />

            <label for="psw"></label>
            <input type="password" placeholder="Passwort wiederholen" name="repeat-password" required />
        </div>
    </div>
    

    <div id="profil-buttons">
    <button id="button-profil-speichern" type="button"><a href="profil-uebersicht.html">Profil speichern</a></button>
    <button id="button-email-aendern" type="button">E-Mail 채ndern</button>
    </div>
</div>

<footer>

    <a href="https://www.twitter.com" target="_blank"><img src="img/icons8-twitter.svg" id="twitter" alt="X"></a>

    <a href="https://www.instagram.com" target="_blank"><img src="img/icons8-instagram.svg" id="instagram" alt="Instagram"></a>
    </div>
</footer>
